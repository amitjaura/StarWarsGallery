<div class="container">
    <div class="row">
        <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]" class="event-list">
            <div *ngFor="let film of films" class="row">
                <div class="info">
                    <div class="row-fluid">
                        <div class="col-xs-9 title">{{film.title}}</div>
                        <div class="col-xs-3 starcast">
                            <a [routerLink]="['/starcast', film.episode_id]" routerLinkActive="active">Star Cast</a>
                            </div>
                    </div>
                    <div class="col-xs-12">
                        <p class="desc">{{film.opening_crawl}}</p>
                    </div>
                </div>
                <div class="credits">
                    <span class="director">{{film.director}}</span>
                    <span class="producer">{{film.producer}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
